# /.github/workflows/publish.yml
name: Publish packages to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # version は書かない（package.json の packageManager を尊重）

      - name: Configure npm registry for GitHub Packages
        run: |
          echo "@tw20th:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build (only @tw20th/*)
        run: pnpm -r --filter "@tw20th/*" build

      - name: Publish (only @tw20th/*)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm -r --filter "@tw20th/*" publish --access restricted --no-git-checks
